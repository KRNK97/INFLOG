{% extends 'blog_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="register-icon mt-4 text-secondary text-center"><i class="far fa-user"></i> LOGIN</div>

<!-- <h1 class="h6 mt-1 text-muted text-center">USER LOGIN</h1> -->

<div class="mt-2 mb-4 border border-light"></div>

<div class="form-container bg-light shadow rounded border border-success">
<form action="" method="POST">

    {% csrf_token %}
    
    <div class="form-group">
        {{ form| crispy }}
    </div>

    <button type="submit" class="btn btn-outline-success">Login</button>
</form>

    <div class="mt-1">
    <small><a href="{% url 'password_reset' %}" class="text-decoration-none text-success">Forgot password ?</a>
    </small>
</div>


<div class="mt-4 mb-1 border "></div>
<div class="text-muted"><small>Need an account?<a href="{% url 'register' %}" class="text-decoration-none text-success ml-1">Register Here</a></small></div>
</div>

{% endblock %}
