{% extends 'blog_app/base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<div class="register-icon mt-4 text-secondary text-center"><i class="fas fa-user-plus"></i> REGISTER</div>

<!-- <h1 class="h6 mt-1 text-muted text-center">USER REGISTERATION</h1> -->

<div class="mt-2 mb-4 border border-light"></div>

<div class="form-container bg-light rouned shadow border border-success">
<form action="" method="POST">

    {% csrf_token %}
    
    <div class="form-group">
        {{ form| crispy }}
    </div>

    <button type="submit" class="btn btn-outline-success">Register</button>
</form>

<div class="mt-4 mb-1 border "></div>

<div class="text-muted mt-0"><small>Already registered?<a href="{% url 'login' %}" class="text-decoration-none text-success ml-1">Login Here</a></small></div>
</div>

{% endblock %}
